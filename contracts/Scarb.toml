[package]
name = "stakcast"
version = "0.1.0"
edition = "2024_07"

[dependencies]
starknet = "2.9.2"
openzeppelin = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", branch = "main" }

[dev-dependencies]
snforge_std = "0.37.0"
assert_macros = "2.9.2"

[[target.starknet-contract]]
sierra = true

[scripts]
test = "snforge test"

[lib]
path = "contracts/src/lib.cairo"


[tool.scarb]
allow-prebuilt-plugins = ["snforge_std"]

[tool.snforge]
contracts-path = "target/dev"