name: Stakcast

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  test:
    runs-on: ubuntu-latest
    name: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.9.2"

      - name: Set up SNForge
        uses: foundry-rs/setup-snfoundry@v3
        with:
          starknet-foundry-version: "0.36.0"

      - name: Run tests
        run: snforge test
        working-directory: contracts

  build-contracts:
    runs-on: ubuntu-latest
    name: Build contracts
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.9.2"

      - name: Build contracts
        run: scarb build
        working-directory: contracts

  build-client:
    runs-on: ubuntu-latest
    name: Build client and landing page
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 
          
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: Install dependencies for client
        run: pnpm install
        working-directory: client

      - name: Build client
        run: npm run build
        working-directory: client

      - name: Install dependencies for landing page
        run: pnpm i
        working-directory: landing_page

      - name: Build landing page
        run: npm run build
        working-directory: landing_page
